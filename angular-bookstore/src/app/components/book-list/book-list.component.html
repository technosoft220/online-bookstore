<div>
    <table border="1">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Price</th>

        </tr>
        <tr *ngFor="let b of books">
            <td><img src="http://placehold.it/250x300" height="50"></td>
            <td>{{b.name}}</td>
            <td>{{b.description}}</td>
            <td>{{b.unitePrice | currency:'INR'}}</td>

        </tr>
    </table>
</div>
