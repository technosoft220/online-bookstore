<div>
    <table border="1" class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Price</th>

        </tr>
        <tr *ngFor="let book of books">
            <td><img [src]="book.imageUrl" height="50"></td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency:'INR'}}</td>

        </tr>
    </table>
</div>
